<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imgCont{
            text-align : center;
        }
        .imgCont img{
            width : 200px;
            padding : 3px;
            position : relative;
            cursor : pointer;
            z-index : 999;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div class="imgCont">
        <img src="./img/nagito1.png" onclick = "imgContCopy(this)">
        <img src="./img/nagito2.png" onclick = "imgContCopy(this)">
        <img src="./img/nagito3.png"style="width:280px" onclick = "imgContCopy(this)">
        <img src="./img/nagito4.png" style="width:240px" onclick = "imgContCopy(this)">
        <img src="./img/nagito5.png" style="width:290px" onclick = "imgContCopy(this)">
        <img src="./img/nagito6.png" onclick = "imgContCopy(this)">`
        <img src="./img/hinata.png" onclick = "imgContCopy(this)">
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        function imgContCopy(imgCont_o){
            let pos = $(imgCont_o).offset();
            let rnd1 = Math.round(Math.random() * 900 - 850);
            let rnd2 = Math.round(Math.random() * 900 - 450);

            // 클릭한 이미지 기준으로 이동할 위치 계산
            let move_top = pos.top-rnd1;
            let move_left = pos.left-rnd2;

            $(imgCont_o)
                .clone()
                .appendTo('.imgCont')// 복제한거 넣기
                .css({top:pos.top, left:pos.left, position:'absolute'})
                .animate({top:move_top, left:move_left}, 1000,function(){
                    let img = this;
                    setTimeout(function(){$(img).remove();}, 3000);
                });

            
        }
    </script>
</body>
</html>
