<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function 할당</title>
</head>
<body>
    <script>
        function addOne(num){
            return num+1;
        };

        var plusOne = addOne;

        var result = plusOne(1);
        alert(result);
    </script>
</body>
</html>
