<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert title</title>
</head>
<body>
    <script>
        function stud(name, score, grade){
            this.name = name;
            this.score = score;
            this.grade = grade;
            this.comment = function(){
                alert(`${this.name} 학생의 점수는 ${this.name}이고 등급은 ${this.grade} 입니다.`);
            };
        }
        let stud = new stud("김민영", 98, "A");
        let stud = new stud("김유진", 35, "F");
        let stud = new stud("박선주", 87, "B");
        let stud = new stud("백선미", 77, "C");

        stud.comment();
        stud.comment();
        stud.comment();
        stud.comment();
    </script>
</body>
</html>
